    <header>

    <main>
        <section id="fresh">
            
            <div class="form">
                <form id="drinkorder" method="get" onsubmit="submitEvent()">
                    <h2>Create Your Own Specialty Drink</h2>
                      <label for="firstName">First Name:</label>
                      <input id ="firstName" type="text" required>
              
                      <label for="email">Email:</label>
                      <input type="email" id="email" required placeholder="example@example.com">
              
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" required placeholder="760-518-1234">
              
                      <label for="fruit1">Fruit 1:</label>
                      <select id="fruit1" required>
                        <option value="">Click to select</option>
                      </select>
              
                      <label  for="fruit2">Fruit 2:</label>
                      <select id="fruit2" required>
                        <option value="">Click to select</option>
                      </select>
              
                      <label  for="fruit3">Fruit 3:</label>
                      <select id="fruit3" required>
                        <option value="">Click to select</option>
                      </select>
              
                      <label for="specialInstructions">Special Instructions:</label>
                      <textarea id="specialInstructions"></textarea>
              
                      <input type="submit" value="Order Now">
                </form>
              
                    <div id="orderSummary">
                        <!-- output area for user inputs -->
                    </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="section1">
            <img class="logo-image" src="images/BFlogo.webp" alt="Logo">
        </div>
        <div class = "section2'">

                <a href="https://instagram.com" target="_blank">

                </a>

    <header>
        <div id ="navigation">
            <a id="logo_link" href="index.html">

      </header>
    <main>
        <section id="fresh">
            
            <div class="form">
                <form id="drinkorder" method="get" onsubmit="submitEvent()">
                    <h2>Create Your Own Specialty Drink</h2>
                    <form id="drinkForm">
                      <label for="firstName">First Name:</label>
                      <input type="text" id="firstName" required>
              
                      <label for="email">Email:</label>
                      <input type="email" id="email" required>
              
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" required>
              
                      <label for="fruit1">Fruit 1:</label>
                      <select id="fruit1" required>
                        <!-- Populate the options dynamically using JavaScript -->
                      </select>
              
                      <label for="fruit2">Fruit 2:</label>
                      <select id="fruit2" required>
                        <!-- Populate the options dynamically using JavaScript -->
                      </select>
              
                      <label for="fruit3">Fruit 3:</label>
                      <select id="fruit3" required>
                        <!-- Populate the options dynamically using JavaScript -->
                      </select>
              
                      <label for="specialInstructions">Special Instructions:</label>
                      <textarea id="specialInstructions"></textarea>
              
                      <button type="submit">Submit</button>
                    </form>
              
                    <div id="orderSummary">

                    </div>
        </section>
        
    </main>
    <footer>

            <img class="logo-image" src="images/BFlogo.webp" alt="Logo">

            <a href="https://instagram.com" target="_blank">

        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>HTML Table Build - lesson 8- Deena Baldwin</title>
    <meta name="description" content="Table Build  - Lesson 8">
    
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <table>
    <caption>
      Table 1: Account Feature Comparison
    </caption>
    <thead>
        <tr>
            <th colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr>
            <td></td>
            <td class = "darkGray" >Basic</td>
            <td class = "darkGray" >Premium</td>
            <td class = "darkGray" >Deluxe</td>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1 </td>
        <td class = "blackCheck"> &#10003;</td>
        <td class = "blackCheck"> &#10003;</td>
        <td class = "blackCheck"> &#10003;</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td class = "redx"> &#10060;</td>
        <td class = "blackCheck"> &#10003;</td>
        <td class = "blackCheck"> &#10003;</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td class="redx"> &#10060;</td>
        <td class="redx"> &#10060;</td>
        <td class = "blackCheck">&#10003;</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
